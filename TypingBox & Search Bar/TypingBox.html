<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Box</title>
    <style>
        input{
            padding: 30px;
            width: 40%;
            margin:150px 380px;
            background-color: antiquewhite;
            border: 1px solid palevioletred;
            border-radius: 20px;
            outline: none;
            font-size: large;
        }
        .cloneBox{
            border: 1px solid cyan;
            background-color: rgba(149, 248, 215, 0.303);
            width: 45%;
            margin:10px 380px;
        }
    </style>
</head>
<body>
    <form>
        <input id="data" type="text" placeholder="start typing">
    </form>
    <div class="cloneBox" id="cloneData"></div>

    <script>
        let data=document.getElementById("data");
        let cloneData=document.getElementById("cloneData");
        data.addEventListener("input",function (event){
            cloneData.innerHTML=data.value;
        })
       
    </script>
</body>
</html>
