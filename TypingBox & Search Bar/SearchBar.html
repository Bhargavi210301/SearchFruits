<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link href="SearchBar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="head">
        <img src="images/fruits.jpg" id="f1">
        <h1>Fruits</h1>
        <div class="SearchBar">
            <input id="data" type="text" placeholder="Search for fruits">
            <i class="fa-solid fa-magnifying-glass"  onclick="searching()"></i>
        </div>
    </div>
    
    <div class="menu">
        <div class="contents" id="apple">
            <img src="images/apple.jpg">
            <p>Apple</p>
        </div>
        <div class="contents" id="banana">
            <img src="images/banana.jpg">
            <p>Banana</p>
        </div>
        <div class="contents" id="blueberry">
            <img src="images/blueberry.jpg">
            <p>Blueberry</p>
        </div>
        <div class="contents" id="chikoo">
            <img src="images/chikoo.jpg">
            <p>Chikoo</p>
        </div>
        <div class="contents" id="grapes">
            <img src="images/grapes.jpg">
            <p>Grapes</p>
        </div>
        <div class="contents" id="guava">
            <img src="images/guava.jpg">
            <p>Guava</p>
        </div>
        <div class="contents" id="mango">
            <img src="images/mango.jpg">
            <p>Mango</p>
        </div>
        <div class="contents" id="orange">
            <img src="images/orange.jpg">
            <p>Orange</p>
        </div>
        <div class="contents" id="pineapple">
            <img src="images/pineapple.jpg">
            <p>Pineapple</p>
        </div>
        <div class="contents" id="pomegranate">
            <img src="images/pomegranate.jpg">
            <p>Pomegranate</p>
        </div>
        <div class="contents" id="strawberry">
            <img src="images/straawberry.jpg">
            <p>Strawberry</p>
        </div>
    </div>
    <script src="SearchBar.js"></script>
</body>
</html>
